<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Your App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
            <p class="text-gray-600 mt-2">
                Enter your email to receive reset instructions
            </p>
        </div>

        <!-- Reset Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <div class="relative">
                        <input
                            type="email"
                            name="email"
                            required
                            placeholder="you@example.com"
                            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg
                                   focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        >
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform
                                  -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">
                        We'll send a reset link to this email
                    </p>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold
                           hover:bg-blue-700 transition duration-300 shadow-md hover:shadow-lg"
                >
                    <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
                </button>

                <!-- Back to Login -->
                <div class="text-center pt-4 border-t border-gray-200">
                    <a href="{% url 'login' %}"
                       class="text-blue-600 hover:text-blue-800 font-medium">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Login
                    </a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-gray-500 text-sm">
            <p>
                Need help?
                <a href="#" class="text-blue-600 hover:underline">
                    Contact Support
                </a>
            </p>
        </div>

    </div>
</body>
</html>
