<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | Your App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Set New Password</h1>
            <p class="text-gray-600 mt-2">
                Enter your new password below
            </p>
        </div>

        <!-- Reset Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            {% if error %}
                <div class="bg-red-50 border border-red-200 text-red-700 p-3 mb-4 rounded">
                    <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
                </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- New Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>New Password
                    </label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           placeholder="Enter new password">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Confirm Password
                    </label>
                    <input type="password" name="confirm_password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg
                                  focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           placeholder="Confirm new password">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold
                               hover:bg-blue-700 transition duration-300 shadow-md hover:shadow-lg">
                    <i class="fas fa-key mr-2"></i>Set Password
                </button>

                <!-- Back to Login -->
                <div class="text-center pt-4 border-t border-gray-200">
                    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Login
                    </a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-gray-500 text-sm">
            <p>
                Need help?
                <a href="#" class="text-blue-600 hover:underline">Contact Support</a>
            </p>
        </div>

    </div>
</body>
</html>
