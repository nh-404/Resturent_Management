<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Email Sent | Your App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Success Card -->
        <div class="bg-white rounded-xl shadow-lg p-8 text-center">
            <!-- Success Icon -->
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-paper-plane text-green-600 text-2xl"></i>
            </div>
            
            <!-- Title & Message -->
            <h1 class="text-2xl font-bold text-gray-800 mb-3">Reset Email Sent</h1>
            <p class="text-gray-600 mb-2">We've sent password reset instructions to:</p>
            <p class="text-blue-600 font-medium mb-6">your.email@example.com</p>
            
            <!-- Instructions -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
                <p class="text-sm text-gray-700 mb-2">Please check your inbox and follow the instructions in the email.</p>
                <p class="text-sm text-gray-500">If you don't see the email, check your spam folder.</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="space-y-3">
                <a href="{% url 'reset_password' %}"><button onclick="resendEmail()" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                    <i class="fas fa-redo mr-2"></i>Resend Email
                </button></a>
                
                <a href="{% url 'login' %}" class="inline-block text-blue-600 hover:text-blue-800 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                </a>
            </div>
        </div>
        
        <!-- Support Text -->
        <div class="text-center mt-6 text-sm text-gray-500">
            <p>Need help? <a href="#" class="text-blue-600 hover:underline">Contact Support</a></p>
        </div>
    </div>

    <script>
        function resendEmail() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check mr-2"></i>Sent Successfully!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
