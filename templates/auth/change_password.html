{% extends 'base/customer_ui.html' %}
{% load static %}

{% block content %}

<div class="content-wrapper py-12">
    <div class="container mx-auto px-4 max-w-2xl">

        <div class="card p-8">
            <h2 class="text-2xl font-bold text-secondary mb-6">
                <i class="fas fa-key mr-2"></i>Change Password
            </h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div>
                    <label class="block text-gray-400 mb-1">Current Password</label>
                    {{ form.old_password }}
                </div>

                <div>
                    <label class="block text-gray-400 mb-1">New Password</label>
                    {{ form.new_password1 }}
                </div>

                <div>
                    <label class="block text-gray-400 mb-1">Confirm New Password</label>
                    {{ form.new_password2 }}
                </div>

                <div class="flex justify-between items-center mt-8">
                    <a href="{% url 'profile' %}" class="text-gray-400 hover:text-white">
                        ‚Üê Back to Profile
                    </a>

                    <button type="submit"
                            class="bg-secondary hover:bg-orange-700 px-6 py-2 rounded-full text-white">
                        <i class="fas fa-lock mr-2"></i>Update Password
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
