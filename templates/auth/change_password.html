{% extends 'base/customer_ui.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 sm:px-6">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <h2 class="text-xl sm:text-2xl font-semibold text-center text-gray-800 mb-6">
            Change Password
        </h2>

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 px-4 py-3 rounded-md text-sm sm:text-base
                    {% if message.tags == 'success' %}
                        bg-green-100 text-green-700
                    {% elif message.tags == 'error' %}
                        bg-red-100 text-red-700
                    {% else %}
                        bg-blue-100 text-blue-700
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4 sm:space-y-5">
            {% csrf_token %}

            <!-- OTP -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    OTP
                </label>
                <input
                    type="text"
                    name="otp"
                    required
                    inputmode="numeric"
                    placeholder="Enter OTP"
                    class="w-full px-3 sm:px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm sm:text-base"
                >
            </div>

            <!-- New Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    New Password
                </label>
                <input
                    type="password"
                    name="new_password"
                    required
                    placeholder="New password"
                    class="w-full px-3 sm:px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm sm:text-base"
                >
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm Password
                </label>
                <input
                    type="password"
                    name="confirm_password"
                    required
                    placeholder="Confirm password"
                    class="w-full px-3 sm:px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm sm:text-base"
                >
            </div>

            <!-- Submit -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2.5 rounded-md hover:bg-blue-700 transition duration-200 font-medium text-sm sm:text-base"
            >
                Change Password
            </button>
        </form>
    </div>

</div>
{% endblock content %}
