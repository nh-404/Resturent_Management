{% extends 'base/customer_ui.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper py-12">
    <div class="container mx-auto px-4 max-w-2xl">

        <div class="card p-8">
            <h2 class="text-2xl font-bold text-primary mb-6">
                <i class="fas fa-user-edit mr-2"></i>Edit Profile
            </h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-gray-400 mb-1">Full Name</label>
                    <input type="text" name="full_namoe" value="{{ user.full_name }}"
                           class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-primary">
                </div>

                <div>
                    <label class="block text-gray-400 mb-1">Address</label>
                    <input type="text" name="address" value="{{ user.address }}"
                           class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-primary">
                </div>
                

                <div>
                    <label class="block text-gray-400 mb-1">Phone</label>
                    <input type="text" name="phone" value="{{ user.phone }}"
                           class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-primary">
                </div>
                

                <div>
                    <label class="block text-gray-400 mb-1">Email</label>
                    <input type="email" name="email" value="{{ user.email }}"
                           class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-primary">
                </div>

                <div class="flex justify-between items-center mt-8">
                    <a href="{% url 'profile' %}" class="text-gray-400 hover:text-white">
                        ‚Üê Back to Profile
                    </a>

                    <button type="submit"
                            class="bg-primary hover:bg-red-700 px-6 py-2 rounded-full text-white">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
