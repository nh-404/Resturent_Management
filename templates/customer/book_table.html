{% extends 'base/customer_ui.html' %}

{% block content %}

<!-- Reservation Section -->
<section id="reservation" class="section">
    <div class="py-12 bg-dark-900">
        <!-- Header -->
        <div class="text-center py-12">
            <h2 class="text-3xl font-bold text-white mb-4">Make a Reservation</h2>
            <p class="text-blue-200 text-center mb-12 max-w-2xl mx-auto">
                Book your table for an exceptional dining experience
            </p>
        </div>

        <!-- Dark Form Card -->
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8 text-white">
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-blue-200 mb-2">Name</label>
                        <input type="text" class="w-full px-4 py-2 bg-green-900 border border-blue-700 rounded-lg text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
                    </div>
                    <div>
                        <label class="block text-blue-200 mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-2 bg-green-900 border border-blue-700 rounded-lg text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email">
                    </div>
                    <div>
                        <label class="block text-blue-200 mb-2">Phone</label>
                        <input type="tel" class="w-full px-4 py-2 bg-green-900 border border-blue-700 rounded-lg text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Phone">
                    </div>
                    <div>
                        <label class="block text-blue-200 mb-2">Number of Guests</label>
                        <select class="w-full px-4 py-2 bg-green-900 border border-blue-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>1 person</option>
                            <option>2 people</option>
                            <option>3 people</option>
                            <option>4 people</option>
                            <option>5+ people</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-blue-200 mb-2">Date</label>
                        <input type="date" class="w-full px-4 py-2 bg-green-900 border border-blue-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-blue-200 mb-2">Time</label>
                        <select class="w-full px-4 py-2 bg-green-900 border border-blue-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>12:00 PM</option>
                            <option>12:30 PM</option>
                            <option>1:00 PM</option>
                            <option>1:30 PM</option>
                            <option>2:00 PM</option>
                            <option>5:00 PM</option>
                            <option>5:30 PM</option>
                            <option>6:00 PM</option>
                            <option>6:30 PM</option>
                            <option>7:00 PM</option>
                            <option>7:30 PM</option>
                            <option>8:00 PM</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6">
                    <label class="block text-blue-200 mb-2">Special Requests</label>
                    <textarea class="w-full px-4 py-2 bg-green-900 border border-blue-700 rounded-lg text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Any special requests?"></textarea>
                </div>
                <div class="mt-8 text-center">
                    <button class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 font-bold transition">
                        Book Table
                    </button>
                </div>
            </form>
        </div>
    </div>
</section> 

{% endblock content %}
