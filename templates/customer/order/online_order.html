{% extends 'base/customer_ui.html' %}

{% block content %}


<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold">GreenLeaf Bistro</h1>
            <p class="text-sm text-gray-500">Fresh • Organic • Handmade</p>
        </div>
        <button class="bg-green-600 text-white px-4 py-2 rounded-lg">
            <i class="fas fa-cart-shopping"></i>
            Cart (2)
        </button>
    </div>
</header>

<!-- Category Filter -->
<section class="max-w-7xl mx-auto px-4 mt-6">
    <div class="flex space-x-3 overflow-x-auto">
        <button class="bg-green-600 text-white px-4 py-2 rounded-full">All</button>
        <button class="bg-white border px-4 py-2 rounded-full">Starters</button>
        <button class="bg-white border px-4 py-2 rounded-full">Main Course</button>
        <button class="bg-white border px-4 py-2 rounded-full">Desserts</button>
        <button class="bg-white border px-4 py-2 rounded-full">Drinks</button>
    </div>
</section>

<!-- Menu Grid -->
<section class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">

        {% for food in online_menu %}
        <!-- Item Card -->
        <div class="bg-white rounded-xl shadow hover:shadow-lg transition">
            <img src="{{ food.food_image.url }}"
                class="h-48 w-full object-cover rounded-t-xl"
                alt="{{ food.food_name }}">

                
            <div class="p-5">
                <div class="flex justify-between items-start">
                    <h3 class="font-bold text-lg">{{food.food_name}}</h3>
                    <span class="text-green-600 font-bold">৳ {{food.price}}</span>
                </div>

                <p class="text-gray-500 text-sm mt-2">
                    {{food.food_details}}
                </p>

                <div class="flex justify-between items-center mt-4">
                    <span class="text-amber-500 text-sm">
                        ★ {{food.rating}}
                    </span>

                    <button class="bg-green-600 text-white px-4 py-2 rounded-lg">
                        Add
                    </button>
                </div>             
            </div>
             
        </div>
{% endfor %}
    </div>
</section>



{% endblock content %}
